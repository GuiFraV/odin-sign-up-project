<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project</title>
</head>
<body>


    <div id="content">

        <section id="image">

            <div id="logo"></div>

            <div id="logo2">
                <img src="odin-lined.png" alt="">
                <p id='odin'>ODIN</p>
            </div>

            <p id="thanks">Photo by <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
       
        </section>

        <section id="form">

            <form action="http://httpbin.org/post" method="post">

                <p>Let's do this !</p>

                <div class="align">
                    <input type="hidden">
                </div>


                <div class="align">
                    <label for="fname">FIRST NAME</label><br>
                    <input type="text" id="fname" name="fname">
                </div>
            
                <div class="align">
                    <label for="lname">LAST NAME</label><br>
                    <input type="text" id="lname" name="lname">
                </div>

                <div class="align">
                    <label for="fname">EMAIL</label><br>
                    <input type="email" id="email" name="email">
                </div>

                <div class="align">
                    <label for="lname">PHONE NUMBER</label><br>
                    <input type="number" id="phone" name="phone">
                </div>

                <div class="align">
                    <label for="lname">PASSWORD</label><br>
                    <input type="password" id="password" name="password" required>
                    <p id="innerHtml">* Passwords do not match</p>
                </div>

                <div class="align">
                    <label for="lname">CONFIRM PASSWORD</label><br>
                    <input type="password" id="cpassword" name="cpassword" required>
                </div>

                <button>Create Account</button>
             
            </form>

            <p id="firstParagraphe"> This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want.
            </p>

            <p id="account">Already have an account? <a id="log" href="#">Log in</a></p>

        </section>

    </div>


<script src="app.js"></script>
</body>
</html>
